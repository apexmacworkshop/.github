name: Update README with Repo List

on:
  schedule:
    # Runs once a day at midnight
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update-Repo-List

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Generate Repo List
        uses: yi-Xu-0100/repo-list-generator@v1.1.1
        with:
          user: 'apexmacworkshop'
          my_token: ${{ secrets.GITHUB_TOKEN }}
          block_list: '.github'
          max_page: 5
          template: '- üèõÔ∏è **[%name%](%url%)**: %description%' 

      - name: Insert Repo List into README
        run: |
          sed -i '/<!--REPOS_LIST_START-->/r repo-list.md' profile/README.md
          sed -i '/<!--REPOS_LIST_START-->/,/<!--REPOS_LIST_END-->/{//!d}' profile/README.md

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: Update repository list"
          file_pattern: 'profile/README.md'
